<!DOCTYPE html>
<html>

    <head>
        <title>Google</title>
        <meta charset="utf-32">

    <body>
        <div class="content">
            <img alt="Google" id="logo" height="92" id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div class="searchform">
                <form action="www.google.com" method="POST">
                    <input type="text" name="searchquery" id="searchbox"><br>
                    <div id="buttons">
                        <button type="submit" class="btn btn-light">Google Search</button>
                        <button type="submit" class="btn btn-light">I'm Feeling Lucky</button>
                    </div>    
                </form>
            </div>
            <p>Google offered in اردو پښتو سنڌي</p>
        </div>

        <nav class="navbar fixed-bottom navbar-light bg-light country_bar">
                <p>Pakistan</p>>
        </nav>
